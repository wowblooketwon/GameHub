<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lil Brudda's Crazy Games Hub</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: #eee; padding: 20px; }
    h1 { text-align: center; margin-bottom: 40px; }
    .game-list { display: flex; flex-wrap: wrap; gap: 30px; justify-content: center; }
    .game { background: #222; border-radius: 10px; padding: 15px; width: 320px; }
    iframe { width: 100%; height: 400px; border: none; border-radius: 10px; }
    h3 { margin: 10px 0; text-align: center; }
  </style>
</head>
<body>
  <h1>Lil Brudda's Crazy Games Hub</h1>
  <div class="game-list">
    <div class="game">
      <h3>Slope</h3>
      <iframe src="https://www.crazygames.com/embed/slope" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
    </div>
    <div class="game">
      <h3>Bullet Force</h3>
      <iframe src="https://www.crazygames.com/embed/bullet-force-multiplayer" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
    </div>
    <div class="game">
      <h3>Madalin Stunt Cars 2</h3>
      <iframe src="https://www.crazygames.com/embed/madalin-stunt-cars-2" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups"></iframe>
    </div>
  </div>
</body>
</html>
